<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Game Biicla Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #111; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; -webkit-user-select: none; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; box-shadow: 0 0 30px rgba(0,0,0,0.7); max-width: 100%; max-height: 100%; aspect-ratio: 9/16; background: #fff; }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const tg = window.Telegram.WebApp; tg.expand();
const c = document.getElementById('c'), ctx = c.getContext('2d');
const W = 360, H = 640; 
let G = 0.6, JUMP = -15, SPRING = -30, ROCKET = -20;

// --- НАСТРОЙКА ТВОИХ ТРЕКОВ ---
const audio = {
    menu: new Audio('menu.mp3'),
    game: new Audio('game.mp3')
};
audio.menu.loop = true;
audio.game.loop = true;

function playMusic(type) {
    if (type === 'menu') {
        audio.game.pause();
        audio.menu.currentTime = 0;
        audio.menu.play().catch(e => console.log("Нужен клик для музыки"));
    } else if (type === 'game') {
        audio.menu.pause();
        audio.game.currentTime = 0;
        audio.game.play().catch(e => console.log("Нужен клик для музыки"));
    } else {
        audio.menu.pause();
        audio.game.pause();
    }
}

const imgs = {}, files = ["liza.webp", "nika.webp", "tvorch.webp", "egor.webp", "bg.jpg", "burn.webp", "igla.webp", "hot.webp"];
let loaded = 0;
files.forEach(f => { let i = new Image(); i.src = f; i.onload = () => loaded++; imgs[f] = i; });

let state = "MENU", score = 0, high = localStorage.getItem('d_high_v3') || 0, charIdx = 0;
let plats = [], bullets = [], enemies = [], boosters = [];
const p = { x: W/2, y: H-150, vx: 0, vy: 0, ang: 0, rocket: 0 }; 
let input = { down: false, currX: W/2 };

function resize() {
    const scale = Math.min(window.innerWidth / W, window.innerHeight / H);
    c.style.width = Math.floor(W * scale) + "px"; c.style.height = Math.floor(H * scale) + "px";
    const dpr = window.devicePixelRatio || 1;
    c.width = W * dpr; c.height = H * dpr; ctx.scale(dpr, dpr);
}
window.addEventListener('resize', resize); resize();

function drawSprite(name, x, y, h, rot=0, flip=false) {
    if(!imgs[name]?.complete) return;
    let img = imgs[name], w = h * (img.width / img.height); 
    ctx.save(); ctx.translate(x, y); ctx.rotate(rot);
    if(flip) ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h); ctx.restore();
}

function spawn(y) {
    let r = Math.random(), type = r>0.9 ? 2 : (r>0.8 ? 1 : 0); 
    let pl = {x: Math.random()*(W-90)+5, y: y, w: 85, h: 22, type: type, active: true, sp: 2.5, scored: false};
    if(type === 0) {
        let rb = Math.random();
        if(rb > 0.93) pl.spring = true;
        else if(rb > 0.90) boosters.push({x: pl.x+42, y: y-25});
    }
    plats.push(pl);
    if(Math.random() > 0.97) enemies.push({x: Math.random()*W, y: y-50, off: Math.random()*5});
}

function reset() {
    p.x = W/2; p.y = H-150; p.vx = 0; p.vy = 0; p.ang = 0; p.rocket = 0;
    score = 0; plats = []; enemies = []; bullets = []; boosters = [];
    plats.push({x: W/2-60, y: H-50, w: 120, h:25, type: 0, active:true, scored: true}); 
    for(let i=1; i<10; i++) spawn(H - i*100);
}

function getX(e) {
    const rect = c.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    return (cx - rect.left) / rect.width * W;
}

c.onpointerdown = e => {
    const rect = c.getBoundingClientRect();
    const pos = {x: getX(e), y: (e.touches?e.touches[0].clientY:e.clientY) - rect.top};
    const gameY = pos.y / rect.height * H;
    
    input.down = true; input.currX = pos.x;

    // Включаем музыку при первом взаимодействии
    if (state === "MENU" && audio.menu.paused) playMusic('menu');

    if(state === "PLAYING" && p.rocket <= 0) bullets.push({x: p.x, y: p.y-40});
    
    if(state === "MENU") {
        if(gameY > H * 0.7) { 
            reset(); state = "PLAYING"; 
            playMusic('game'); 
        } else charIdx = (charIdx + 1) % 4;
    }
    else if(state === "GAMEOVER") {
        if(gameY > H/2 && gameY < H/2 + 60) { 
            reset(); state = "PLAYING"; 
            playMusic('game');
        } else if(gameY > H/2 + 60) { 
            state = "MENU"; 
            playMusic('menu');
        }
    }
};
window.onpointermove = e => { if(input.down) input.currX = getX(e); };
window.onpointerup = () => input.down = false;

function loop() {
    requestAnimationFrame(loop);
    if(loaded < 8) return;

    let speedMult = 1 + (Math.floor(score / 70) * 0.25);

    if(state === "PLAYING") {
        let dx = input.currX - p.x;
        if(dx > W/2) dx -= W; else if(dx < -W/2) dx += W;
        
        // Повышенная чувствительность для сенсора
        let sensitivity = 1.8;
        p.vx += (dx * 0.25 * sensitivity - p.vx) * 0.15;
        
        p.x += p.vx;
        if(p.x > W) p.x -= W; else if(p.x < 0) p.x += W;

        if(p.rocket > 0) { p.vy = ROCKET; p.rocket--; p.ang += 0.3; } 
        else { p.vy += G * speedMult; p.ang *= 0.85; p.ang += (p.vx * 0.05 - p.ang) * 0.1; }
        p.y += p.vy;

        let shift = 0;
        if(p.y < H/2) { shift = H/2 - p.y; p.y = H/2; }

        plats.forEach(pl => {
            pl.y += shift;
            if(pl.type===1) { pl.x += pl.sp * speedMult; if(pl.x<0 || pl.x>W-pl.w) pl.sp*=-1; }
            if(!pl.scored && p.y < pl.y) { score += 2; pl.scored = true; }
            if(p.vy>0 && pl.active && p.x+25>pl.x && p.x-25<pl.x+pl.w && p.y+40>pl.y && p.y+40<pl.y+pl.h) {
                p.vy = pl.spring ? SPRING : JUMP;
                if(pl.type===2) pl.active = false;
                tg.HapticFeedback.impactOccurred('light');
            }
        });
        
        boosters.forEach((b,i) => { b.y += shift; if(Math.hypot(p.x-b.x, p.y-b.y) < 40) { p.rocket = 80; boosters.splice(i,1); }});
        bullets.forEach((b,i) => { b.y -= 18; if(b.y < -50) bullets.splice(i,1); });
        enemies.forEach((e,i) => {
            e.y += shift; if(p.rocket<=0 && Math.hypot(p.x-e.x, p.y-e.y) < 40) state = "GAMEOVER";
            bullets.forEach((bu,bi) => { if(Math.hypot(bu.x-e.x, bu.y-e.y)<40) { enemies.splice(i,1); bullets.splice(bi,1); score += 4; }});
        });

        if(score > high) { high = score; localStorage.setItem('d_high_v3', high); }
        while(plats.length < 12) spawn(Math.min(...plats.map(o=>o.y)) - 90);
        plats = plats.filter(pl => pl.y < H + 50);
        if(p.y > H + 100) { 
            state = "GAMEOVER"; 
            playMusic('stop'); // Останавливаем при смерти
        }
    }

    ctx.drawImage(imgs["bg.jpg"], 0, 0, W, H);

    if(state === "MENU") {
        let bob = Math.sin(Date.now() * 0.003) * 15;
        ctx.fillStyle = "#fff"; ctx.font = "bold 30px Arial"; ctx.textAlign = "center";
        ctx.fillText("ВЫБЕРИ ГЕРОЯ", W/2, 100);
        drawSprite(files[charIdx], W/2, H/2 + bob, 220);
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.roundRect(W/2-80, H-100, 160, 50, 25); ctx.fill();
        ctx.fillStyle = "#000"; ctx.font = "bold 20px Arial"; ctx.fillText("ИГРАТЬ", W/2, H-68);
    } else {
        plats.forEach(pl => {
            if(!pl.active) return;
            ctx.strokeStyle = "#000"; ctx.lineWidth = 3;
            ctx.fillStyle = pl.type==1?"#FFD700":pl.type==2?"#FF3B30":"#FFFFFF"; 
            ctx.beginPath(); ctx.roundRect(pl.x, pl.y, pl.w, pl.h, 12); ctx.fill(); ctx.stroke();
            if(pl.spring) { ctx.fillStyle="#555"; ctx.fillRect(pl.x+pl.w/2-8, pl.y-6, 16, 6); }
        });
        boosters.forEach(b => drawSprite("burn.webp", b.x, b.y, 45));
        enemies.forEach(e => drawSprite("hot.webp", e.x, e.y, 65));
        bullets.forEach(b => drawSprite("igla.webp", b.x, b.y, 35));
        drawSprite(files[charIdx], p.x, p.y, 85, p.ang, p.vx < 0);
        
        // HUD
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0, 0, W, 50);
        ctx.fillStyle = "#fff"; ctx.font = "bold 14px Arial"; ctx.textAlign="left";
        ctx.fillText("СЧЕТ: " + score, 15, 30);
        ctx.textAlign="center"; ctx.fillStyle = "#FFD700";
        ctx.fillText("МНОЖИТЕЛЬ: X" + speedMult.toFixed(2), W/2, 30);
        ctx.textAlign="right"; ctx.fillStyle = "#fff";
        ctx.fillText("РЕКОРД: " + high, W - 15, 30);

        if(state === "GAMEOVER") {
            ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,W,H);
            ctx.fillStyle = "#fff"; ctx.textAlign="center";
            ctx.font = "bold 32px Arial"; ctx.fillText("КОНЕЦ ИГРЫ", W/2, H/2 - 60);
            ctx.font = "bold 24px Arial"; ctx.fillText("СЧЕТ: " + score, W/2, H/2 - 15);
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.roundRect(W/2-90, H/2+20, 180, 45, 15); ctx.fill();
            ctx.fillStyle = "#000"; ctx.font = "bold 18px Arial"; ctx.fillText("ЕЩЕ РАЗ", W/2, H/2+48);
            ctx.fillStyle = "#444"; ctx.beginPath(); ctx.roundRect(W/2-90, H/2+75, 180, 45, 15); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.fillText("В МЕНЮ", W/2, H/2+103);
        }
    }
}
loop();
</script>
</body>
</html>

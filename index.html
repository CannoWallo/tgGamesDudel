<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doodle Game PRO Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Roboto, sans-serif; user-select: none; -webkit-user-select: none; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; color: white; }
        
        canvas { display: block; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: #fff; z-index: 1; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        .settings-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.98); padding: 25px; border-radius: 25px;
            width: 280px; display: none; border: 2px solid #444;
            box-shadow: 0 0 50px rgba(0,0,0,1); text-align: center;
            pointer-events: auto;
        }
        .settings-panel.active { display: block; }

        .setting-item { margin: 20px 0; }
        input[type="range"] { width: 100%; accent-color: #0088cc; cursor: pointer; }
        
        .close-btn { background: #ff3b30; border: none; color: white; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }

        .profile-box { 
            position: absolute; top: 50px; left: 20px; display: flex; 
            align-items: center; gap: 10px; opacity: 1; 
        }
        .profile-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; background: #333; object-fit: cover; }

        .settings-icon { 
            position: absolute; top: 50px; right: 20px; width: 35px; height: 35px; 
            pointer-events: auto; cursor: pointer; 
        }
    </style>
</head>
<body>

<canvas id="c"></canvas>

<div id="ui-layer">
    <div class="profile-box">
        <img src="" class="profile-img" id="user-pic" style="display:none">
        <div id="user-name" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-weight: bold; font-size: 18px;">Player</div>
    </div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" class="settings-icon" id="open-settings">

    <div class="settings-panel" id="settings">
        <h2 style="margin-top:0">НАСТРОЙКИ</h2>
        <div class="setting-item">
            <label style="display:block; margin-bottom:10px">ГРОМКОСТЬ МУЗЫКИ</label>
            <input type="range" id="vol-range" min="0" max="1" step="0.1">
        </div>
        <div class="setting-item">
            <label style="display:flex; align-items:center; justify-content:center; gap:10px">
                ВИБРАЦИЯ <input type="checkbox" id="vib-check" style="transform: scale(1.5);">
            </label>
        </div>
        <button class="close-btn" id="close-settings">ЗАКРЫТЬ</button>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

// Данные ТГ
const user = tg.initDataUnsafe?.user;
if (user) {
    document.getElementById('user-name').innerText = user.first_name;
    if (user.photo_url) {
        const pic = document.getElementById('user-pic');
        pic.src = user.photo_url;
        pic.style.display = 'block';
    }
}

const c = document.getElementById('c'), ctx = c.getContext('2d');
const W = 360, H = 640;
let G = 0.6, JUMP = -15, SPRING = -30, ROCKET = -20;
let currentScale = 1, offsetLeft = 0, offsetTop = 0;

// Конфиг
let config = {
    volume: parseFloat(localStorage.getItem('dg_vol')) ?? 0.5,
    vibration: localStorage.getItem('dg_vib') !== 'false'
};
document.getElementById('vol-range').value = config.volume;
document.getElementById('vib-check').checked = config.vibration;

const audio = {
    menu: new Audio('menu.mp3'),
    game: new Audio('game.mp3')
};
audio.menu.loop = true; audio.game.loop = true;

function updateAudioVolume() {
    audio.menu.volume = config.volume;
    audio.game.volume = config.volume;
}
updateAudioVolume();

function resize() {
    const winW = window.innerWidth, winH = window.innerHeight;
    currentScale = Math.min(winW / W, winH / H);
    c.style.width = Math.floor(W * currentScale) + "px";
    c.style.height = Math.floor(H * currentScale) + "px";
    const rect = c.getBoundingClientRect();
    offsetLeft = rect.left; offsetTop = rect.top;
    const dpr = window.devicePixelRatio || 1;
    c.width = W * dpr; c.height = H * dpr;
    ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);
}
window.addEventListener('resize', resize); resize();

const imgs = {}, files = ["liza.webp", "nika.webp", "tvorch.webp", "egor.webp", "bg.jpg", "burn.webp", "igla.webp", "hot.webp"];
let loaded = 0;
files.forEach(f => { let i = new Image(); i.src = f; i.onload = () => loaded++; imgs[f] = i; });

let state = "MENU", score = 0, high = localStorage.getItem('d_high_final') || 0, charIdx = 0, isPaused = false;
let plats = [], bullets = [], enemies = [], boosters = [], particles = [];
const p = { x: W/2, y: H-150, vx: 0, vy: 0, ang: 0, rocket: 0 }; 
let input = { down: false, currX: W/2 };

function haptic(type) {
    if (!config.vibration || !tg.HapticFeedback) return;
    try {
        if (type === 'light') tg.HapticFeedback.impactOccurred('light');
        if (type === 'medium') tg.HapticFeedback.impactOccurred('medium');
        if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
    } catch(e) {}
}

function playMusic(type) {
    try {
        if (type === 'menu') { audio.game.pause(); audio.menu.play().catch(()=>{}); }
        else if (type === 'game') { audio.menu.pause(); audio.game.currentTime = 0; audio.game.play().catch(()=>{}); }
        else { audio.menu.pause(); audio.game.pause(); }
    } catch(e) {}
}

function spawn(y) {
    let r = Math.random(), type = r>0.9 ? 2 : (r>0.8 ? 1 : 0); 
    let pl = {x: Math.random()*(W-90)+5, y: y, w: 85, h: 22, type: type, active: true, sp: 2.5, scored: false};
    if(type === 0 && Math.random() > 0.93) pl.spring = true;
    plats.push(pl);
    if(Math.random() > 0.97) enemies.push({x: Math.random()*W, y: y-50});
}

function reset() {
    p.x = W/2; p.y = H-150; p.vx = 0; p.vy = JUMP; // Даем прыжок при старте!
    p.ang = 0; p.rocket = 0;
    score = 0; plats = []; enemies = []; bullets = []; boosters = []; particles = [];
    plats.push({x: W/2-60, y: H-50, w: 120, h:25, type: 0, active:true, scored: true}); 
    for(let i=1; i<10; i++) spawn(H - i*100);
}

function getGameCoords(e) {
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: (cx - offsetLeft) / currentScale, y: (cy - offsetTop) / currentScale };
}

// Настройки UI события
document.getElementById('open-settings').onclick = (e) => { e.stopPropagation(); isPaused = true; document.getElementById('settings').classList.add('active'); haptic('light'); };
document.getElementById('close-settings').onclick = (e) => { e.stopPropagation(); isPaused = false; document.getElementById('settings').classList.remove('active'); haptic('light'); };
document.getElementById('vol-range').oninput = (e) => { config.volume = e.target.value; localStorage.setItem('dg_vol', config.volume); updateAudioVolume(); };
document.getElementById('vib-check').onchange = (e) => { config.vibration = e.target.checked; localStorage.setItem('dg_vib', config.vibration); haptic('medium'); };

c.onpointerdown = e => {
    if (isPaused) return;
    const coords = getGameCoords(e);
    input.down = true; input.currX = coords.x;

    if (state === "MENU") {
        if (coords.y > 480) { 
            reset(); state = "PLAYING"; playMusic('game'); haptic('medium'); 
        } else { 
            charIdx = (charIdx + 1) % 4; haptic('light'); playMusic('menu');
        }
    } else if (state === "PLAYING") {
        if (p.rocket <= 0) { bullets.push({x: p.x, y: p.y-40}); haptic('light'); }
    } else if (state === "GAMEOVER") {
        if (coords.y > 320 && coords.y < 420) { reset(); state = "PLAYING"; playMusic('game'); haptic('medium'); }
        else if (coords.y >= 420) { state = "MENU"; playMusic('menu'); haptic('light'); }
    }
};

window.onpointermove = e => { if (input.down) input.currX = getGameCoords(e).x; };
window.onpointerup = () => input.down = false;

function loop() {
    requestAnimationFrame(loop);
    if(loaded < 8 || isPaused) return;

    if(state === "PLAYING") {
        let speedMult = 1 + (Math.floor(score / 80) * 0.2);
        let dx = input.currX - p.x;
        if(dx > W/2) dx -= W; else if(dx < -W/2) dx += W;
        p.vx += (dx * 0.45 - p.vx) * 0.15; p.x += p.vx;
        if(p.x > W) p.x -= W; else if(p.x < 0) p.x += W;
        
        if(p.rocket > 0) { p.vy = ROCKET; p.rocket--; p.ang += 0.3; } 
        else { p.vy += G * speedMult; p.ang *= 0.85; p.ang += (p.vx * 0.05 - p.ang) * 0.1; }
        p.y += p.vy;
        
        let shift = p.y < H/2 ? H/2 - p.y : 0; if(shift) p.y = H/2;

        plats.forEach(pl => {
            pl.y += shift;
            if(pl.type===1) { pl.x += pl.sp * speedMult; if(pl.x<0 || pl.x>W-pl.w) pl.sp*=-1; }
            if(!pl.scored && p.y < pl.y) { score += 2; pl.scored = true; }
            if(p.vy>0 && pl.active && p.x+25>pl.x && p.x-25<pl.x+pl.w && p.y+40>pl.y && p.y+40<pl.y+pl.h) {
                p.vy = pl.spring ? SPRING : JUMP; if(pl.type===2) pl.active = false; haptic('light');
            }
        });
        bullets.forEach((b,i) => { b.y -= 18; if(b.y < -50) bullets.splice(i,1); });
        enemies.forEach((e,i) => {
            e.y += shift; 
            if(p.rocket<=0 && Math.hypot(p.x-e.x, p.y-e.y) < 45) { state = "GAMEOVER"; haptic('error'); }
            bullets.forEach((bu,bi) => { if(Math.hypot(bu.x-e.x, bu.y-e.y)<40) { enemies.splice(i,1); bullets.splice(bi,1); score += 10; haptic('heavy'); }});
        });
        if(score > high) { high = score; localStorage.setItem('d_high_final', high); }
        while(plats.length < 12) spawn(Math.min(...plats.map(o=>o.y)) - 90);
        plats = plats.filter(pl => pl.y < H + 50);
        if(p.y > H + 100) { state = "GAMEOVER"; playMusic('stop'); haptic('error'); }
    }

    ctx.drawImage(imgs["bg.jpg"], 0, 0, W, H);
    if(state === "MENU") {
        drawSprite(files[charIdx], W/2, H/2 + Math.sin(Date.now()*0.003)*15, 220);
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.roundRect(W/2-80, H-90, 160, 50, 25); ctx.fill();
        ctx.fillStyle = "#000"; ctx.font = "bold 20px Arial"; ctx.textAlign="center"; ctx.fillText("ИГРАТЬ", W/2, H-58);
    } else {
        plats.forEach(pl => {
            if(!pl.active) return;
            ctx.fillStyle = pl.type==1?"#FFD700":pl.type==2?"#FF3B30":"#FFFFFF";
            ctx.beginPath(); ctx.roundRect(pl.x, pl.y, pl.w, pl.h, 12); ctx.fill();
            if(pl.spring) { ctx.fillStyle="#555"; ctx.fillRect(pl.x+pl.w/2-8, pl.y-6, 16, 6); }
        });
        enemies.forEach(e => drawSprite("hot.webp", e.x, e.y, 65));
        bullets.forEach(b => drawSprite("igla.webp", b.x, b.y, 35));
        drawSprite(files[charIdx], p.x, p.y, 85, p.ang, p.vx < 0);
        
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0, 0, W, 50);
        ctx.fillStyle = "#fff"; ctx.font = "bold 14px Arial"; ctx.textAlign="left";
        ctx.fillText("СЧЕТ: " + score, 15, 30);
        ctx.textAlign="center"; ctx.fillStyle = "#FFD700"; ctx.fillText("РЕКОРД: " + high, W/2, 30);
        ctx.textAlign="right"; ctx.fillStyle = "#fff"; ctx.fillText("FPS: 60", W - 15, 30);

        if(state === "GAMEOVER") {
            ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,W,H);
            ctx.fillStyle = "#fff"; ctx.textAlign="center"; ctx.font = "bold 32px Arial"; ctx.fillText("КОНЕЦ", W/2, H/2 - 60);
            ctx.font = "bold 24px Arial"; ctx.fillText("СЧЕТ: " + score, W/2, H/2 - 15);
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.roundRect(W/2-90, H/2+20, 180, 45, 15); ctx.fill();
            ctx.fillStyle = "#000"; ctx.font = "bold 18px Arial"; ctx.fillText("ЗАНОВО", W/2, H/2+48);
            ctx.fillStyle = "#444"; ctx.beginPath(); ctx.roundRect(W/2-90, H/2+75, 180, 45, 15); ctx.fill();
            ctx.fillStyle = "#fff"; ctx.fillText("МЕНЮ", W/2, H/2+103);
        }
    }
}

function drawSprite(name, x, y, h, rot=0, flip=false) {
    if(!imgs[name]?.complete) return;
    let img = imgs[name], w = h * (img.width / img.height); 
    ctx.save(); ctx.translate(x, y); ctx.rotate(rot);
    if(flip) ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h); ctx.restore();
}
loop();
</script>
</body>
</html>
